<!DOCTYPE html>
<html>
<head>
  <script defer src="popup.js"></script>
  <style>
    body {
      width: 400px;
      padding: 10px;

    button {
      margin: 10px 0;
      padding: 8px 16px;

    .content-section {
      margin-top: 20px;
    }
    h3 {
      margin: 10px 0;
    }
    #questionContent, #editorContent {

      line-height: 1.5;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="extractButton">Extract Content</button>
  <div class="content-section">
    <h3>Question:</h3>
    <div id="questionContent"></div>
  </div>
  <div class="content-section">
    <h3>Editor Content:</h3>
    <div id="editorContent"></div>
  </div>

</html>
