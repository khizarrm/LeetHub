<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetHub</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="LeetCode Extractor" class="logo">
      <h1>LeetHub</h1>
    </div>
    
    <div class="status-container">
      <div id="loginStatus" class="status-card">
        <div class="status-icon" id="loginIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </div>
        <div class="status-content">
          <h3>GitHub Status</h3>
          <p id="loginMessage">Not connected</p>
        </div>
        <button id="githubLogin" class="button">Connect GitHub</button>
      </div>
    <div class="footer">
      <p>Your LeetCode solutions are automatically saved to GitHub. Currently works best for Java</p>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
